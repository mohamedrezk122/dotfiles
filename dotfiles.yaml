- defaults:
    link:
      relink: true

- link:
    # pdf apps
    ~/.config/zathura/: zathura/
    ~/.config/sioyek: sioyek/
    # i3wm
    ~/.config/i3/: i3/
    ~/.config/i3blocks/: i3blocks/    
    # file managers
    ~/.config/lf: lf/
    ~/.config/ranger: ranger/
    # editors
    ~/.config/emacs: emacs/
    ~/.config/lvim: lvim/
    ~/.config/micro: micro/

    ~/.config/alacritty: alacritty/
    ~/.config/pip: pip/
    ~/.config/sxhkd/: sxhkd/
    ~/.config/htop/: htop/
    # bash
    ~/.bash_profile: bash/bash_profile
    ~/.config/bash/bashrc: .zshenv
    ~/.config/bash/bash_aliases: zsh/aliases
    # zsh
    ~/.zshenv: .zshenv
    ~/.config/zsh: zsh/
    # mpv
    ~/.config/mpv/: mpv/
    # some home stuff
    ~/.config/nvidia/settings: nvidia/settings
    ~/.xprofile: .xprofile
    ~/.config/readline/: readline/
    ~/.xscreensaver: .xscreensaver
    # /etc/lxdm/lxdm.conf: lxdm.conf
    ~/scripts: scripts

- create:
    - ~/.config/mpv/
    - ~/.config/readline/
    - ~/.config/nvidia/
    - ~/.config/bash/
    - ~/.config/zsh/
    - ~/.config/zathura/
    - ~/.config/lf/
    - ~/.config/i3/
    - ~/.config/i3blocks/
    - ~/.config/alacritty/
    - ~/.config/emacs/
    - ~/.config/ranger/
    - ~/.config/lvim/
    - ~/.config/micro/
    - ~/.config/pip/
    - ~/.config/sioyek/
    - ~/.config/sxhkd/
    - ~/.config/htop/
    - ~/scripts
